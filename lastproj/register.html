<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/register.css">
  <title>Register | POS-WIDE</title>
</head>
<body>
  <main>
    <div class="grid">
      <div class="grid__logo">
        <img src="app/images/POS-WIDE Logo.svg" alt="POS-WIDE">
      </div>
      <div class="grid__form">
        
        <form action="#">
          <input type="text" name="username" id="username" placeholder="username">
          <input type="password" name="password" id="password" placeholder="password">
          <input type="password" name="confirm-password" id="confirm-password" placeholder="confirm password">
          <select name="recovery-question" id="recovery-question">
            <option disabled value>-- Select a recovery question --</option>
            <option value="What is your mother's name">What is your mother's nickname</option>
          </select>
          <input type="text" name="recovery-answer" id="recovery-answer" placeholder="recovery answer">
          <button>Register</button>
        </form>
        <a href="index.html">Back to Login</a>
        
      </div>
    </div>
  </main>
</body>
</html>
